steps:
  - label: ":docker: Build"
    plugins:
      - docker-compose#v3.0.3:
            build: hyperion
            config: .buildkite/docker-compose.yml

  - wait

  - label: ":docker: Test"
    command: ./bazel --bazelrc=.buildkite/.bazelrc test //... --host_platform=//tools/platforms:bionic-linux-x86_64 -- $(cat NO_BUILD_AMD64)
    plugins:
      - docker-compose#v3.0.3:
          run: hyperion
          config: .buildkite/docker-compose.yml
